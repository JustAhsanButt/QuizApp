<mat-sidenav-container>

  <!-- <mat-sidenav mode="side" opened> -->                              <!--this will show the sidenav bar--> 
    <mat-sidenav mode="over" opened #sidenav="matSidenav">               <!--this will hide the sidenav bar--> 
      

    <h4 class="name">Ahsan Butt</h4>
    <p class="designation">Software Engineer</p>
    <mat-divider></mat-divider>

      <a button mat-button class="menu-button" routerLink="dashboard" routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>
      <a mat-button class="menu-button" routerLink="home" routerLinkActive="active" >
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </a>
      <a mat-button class="menu-button" routerLink="question" routerLinkActive="active">
        <mat-icon>quiz</mat-icon>
        <span>Question</span>
      </a>
      <!-- <button mat-button class="menu-button">
        <mat-icon>assignment</mat-icon>
        <span>Answer</span>
      </button> -->

      <a mat-button class="menu-button" routerLink="questionanswer" routerLinkActive="active">
        <mat-icon>quiz</mat-icon>
        <span>Test</span>
      </a>

      <a button mat-button class="menu-button" routerLink="users" routerLinkActive="active">
      <mat-icon>perm_identity</mat-icon>
        <span>Users</span>
      </a>

      <!-- <button mat-button class="menu-button">
        <mat-icon>assignment_turned_in</mat-icon>
        <span>Result</span>
      </button> -->
      <!-- <button mat-button class="menu-button">
        <mat-icon>info</mat-icon>
        <span>About</span>
      </button> -->
      <a button mat-button class="menu-button" routerLink="contact" routerLinkActive="active">
        <mat-icon>phone</mat-icon>
        <span>Contact</span>
      </a>
      
      <mat-divider></mat-divider>

      <button mat-button class="menu-button">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>

  </mat-sidenav>

  <mat-sidenav-content class="mat-elevation">
    <!-- <div class="content mat-elevation-z4" >
      Main Content Of Component
    </div> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
