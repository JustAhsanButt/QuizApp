
<div class="header">
    <h2 mat-dialog-title>{{data.title}}</h2>
<button mat-icon-button [mat-dialog-close]="false"><mat-icon>close</mat-icon></button>
</div>
<div mat-dialog-content>
    {{data.message}}
    <!-- Are you sure you want to delete this? -->
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="accent"  [mat-dialog-close]="false">{{data.cancelText}}</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">{{data.confirmText}}</button>
</div>
