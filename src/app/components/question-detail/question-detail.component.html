<mat-card>
  <mat-card-header>
    <mat-card-title>Questions:</mat-card-title>
    <button mat-raised-button color="primary" (click)="openDialog()">Add Question</button>
  </mat-card-header>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <div class="row">
      <div class="col">
        <ng-container matColumnDef="Title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
        </ng-container>
      </div>
    </div>
    <ng-container matColumnDef="Action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element" class="action-link">

        <button (click)="onEdit()" mat-button color="primary" aria-label="Example icon button with a delete icon"
          matTooltip="View Detail" matTooltipPosition="before">
          <!-- <mat-icon>edit</mat-icon> -->
          <i class="fa fa-eye" aria-hidden="true"></i>
        </button> |

        <button (click)="onDelete()" mat-button color="warn" aria-label="Example icon button with a delete icon"
          matTooltip="Delete Question" matTooltipPosition="after">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
